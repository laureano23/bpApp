Normas de calidad y medio ambiente ISO9001, ISO14001: Quality and environmental standards ISO9001, ISO14001
Metalúrgica BP S.R.L., empresa argentina en constante crecimiento desde su fundación, ha decidido desarrollar sus actividades dentro del marco de un Sistema de Gestión de la Calidad y cuidado del Medio Ambiente basado en la norma ISO 9001 / 2008, ISO 14001/2004; con el objeto de satisfacer a sus clientes con productos de calidad, respetando el medio ambiente y asegurando una rentabilidad que permita un crecimiento sustentable. Esto queda representado en su Política de Calidad, donde se compromete a: Metalúrgica BP S.R.L., an Argentine company that has been constantly growing since its foundation, has decided to develop its activities within the framework of a System of Quality Management and Care of the Environment based on ISO 9001/2008, ISO 14001/2004 standards; With the aim of satisfying its customers with quality products, respecting the environment and ensuring a profitability that allows sustainable growth. This is represented in its Quality Policy, where it is committed to
Todos los que integramos Metalúrgica BP, asumimos el compromiso de “Satisfacer las necesidades de nuestros clientes, a través del suministro de productos de calidad asegurada y el cuidado del medio ambiente”: All those who integrate Metalurgica BP, we assume the commitment to "Meet the needs of our customers, through the provision of products of assured quality and care of the environment"
La Dirección de Metalúrgica BP S.R.L establece Objetivos de Calidad y Medio Ambiente mensurables y coherentes con la Política de Calidad y Medio Ambiente expresado. En ese sentido los objetivos están orientados a la mejora continua de los procesos y a la búsqueda de la eficacia del Sistema de Gestión de Calidad y Medio Ambiente.: The Management of Metalurgical BP S.R.L establishes Quality and Environment Objectives measurable and consistent with the Policy of Quality and Environment expressed. In this sense, the objectives are oriented to the continuous improvement of the processes and to the search for the efficiency of the Quality and Environmental Management System.
Estos objetivos son revisados en forma continua para lograr su adecuación a las exigencias del Sistema de Gestión de Calidad y Medio Ambiente de la empresa. Los objetivos generales determinados por la empresa son: These objectives are reviewed continuously to achieve their adaptation to the requirements of the Quality Management System and Environment of the company. The general objectives determined by the company are
Trabajar por la mejora continua de nuestros procesos e impacto ambiental y un índice de cero defectos.: Work for the continuous improvement of our processes and environmental impact and a zero defect index.
Obtener el reconocimiento de nuestros productos a nivel internacional.: Obtain recognition of our products internationally.
Desarrollar y mantener fluidos canales de comunicación con nuestros clientes, proveedores y el mercado en general.: Develop and maintain fluent communication channels with our customers, suppliers and the market in general.
Mantener la fidelidad de nuestros clientes.: Keep the loyalty of our customers.
Mantener adecuados niveles de capacitación del personal para lograr que la seguridad, la salud, la protección del medio ambiente y la calidad sean aseguradas por todos,  y contribuya de manera decisiva a la imagen de la Empresa.: Maintain adequate levels of training of personnel to ensure that safety, health, environmental protection and quality are ensured by all, and contribute decisively to the image of the Company.
Obtener la productividad y rentabilidad esperada en función de los costos de producción estimados, para garantizar la competitividad y permanencia en el mercado.: Obtain the expected productivity and profitability based on estimated production costs, to ensure competitiveness and permanence in the market.
