#SECCION DE HISTORIA
Metalúrgica BP S.R.L, es una empresa PYME dedicada a la producción de autopartes metalmecánicas. En la actualidad cuenta con las siguientes tres líneas de producción: Metalúrgica BP S.R.L, is an small company dedicated to the production of metalworking auto parts. It currently has the following three production lines
Fabricación de piezas fundidas en aluminio.: Manufacture of cast aluminum parts.
Fabricación de piezas mecanizadas, según diseño del cliente.: Manufacture of machined parts, according to customer's design.
Fabricación de radiadores de aluminio, aceite-aire, aceite-agua, aire - aire y agua - aire.: Manufacture of aluminum heat exchangers, oil-air, oil-water, air-air and water-air.
Historia: History
La evolución de la empresa fue la siguiente: The evolution of the company was as follows
Inicio de actividades produciendo piezas de fundición de bronce y tornería para terceros y el mercado de repuestos. Superficie ocupada 150m².: Start of activities producing bronze castings and turnery for third parties and the spare parts market. Surface occupied 150m².
Comienza a producir piezas para la firma Deutz Argentina.: We started producing parts for Deutz Argentina.
La empresa compra su 1º torno CNC, e inicia la construcción de su nueva planta. Superficie ocupada de 600m².: The company buys its 1st CNC lathe, and begins the construction of its new plant. Occupied area of ​​600m².
Se inicia la producción de bujes bimetálicos. Comienza a trabajar para otras terminales.: The production of bimetallic bushings begins. Start working for other terminals.
Se incorpora a la empresa un nuevo socio. Se inicia la fabricación de radiadores de placas de aluminio, y la fundición de piezas de aluminio.: A new partner joins the company. It begins the manufacture of radiators of aluminum plates, and the casting of aluminum parts.
Se amplía la capacidad del sector de mecanizado con la compra de dos tornos CNC.: The capacity of the machining sector is expanded with the purchase of two CNC lathes.
Se amplía la capacidad del sector mecanizado con la compra del 1º centro de mecanizado CNC. Se amplia la superficie de la planta a 2000m².: The capacity of the mechanized sector is expanded with the purchase of the 1st CNC machining center. It extends the surface of the plant to 2000m².
Se compra el segundo centro de CNC y se amplía la superficie de la planta a 2.800m².: The second center of CNC is bought and the surface of the plant is extended to 2,800m².
Se compra máquina de medir por coordenadas: We bought a coordinate measuring machine.
Certificación de la norma IRAM-ISO 9001-2008: Certification of the IRAM-ISO 9001-2008 standard.
Se amplía las instalaciones de la empresa con la edificación de una nueva nave en planta baja de 420 m2 destinada a futuro para mayor capacidad de fundición y el procesamiento de bronce en polvo para abastecer la fabricación de bujes bimetálicos.: The company's facilities are expanded with the construction of a new ground floor building of 420 m2 destined for the future for greater capacity of casting and the processing of bronze powder to supply the manufacture of bimetallic bushings.
Certificación de la norma IRAM-ISO 14001-2004 Gestión Ambiental y la recertificación de ISO 9001-2008 Gestión de la calidad incluyendo Diseño.: Certification of the IRAM-ISO 14001-2004 standard Environmental Management and the recertification of ISO 9001-2008 Quality management including Design.
Se discontinua la fabricación de bujes bimetálicos, se comienza con la fabricación de radiadores de agua en aluminio con caños tubulados y la recertificación de las normas IRAM-ISO 9001 y 14001: The manufacture of bimetallic bushings is discontinued, it begins with the manufacture of water radiators in aluminum with tubular pipes and the recertification of the IRAM-ISO 9001 and 14001 standards.
Esta evolución continua de la empresa, ha logrado que ésta cuente con un moderno equipamiento para responder a las necesidades de sus clientes con las partes de buena calidad, y asegurar la calidad por la mejora y optimización continua de sus procesos.: This continuous evolution of the company has enabled it to have a modern equipment to respond to the needs of its customers with good quality parts and to ensure the quality by continuous improvement and optimization of their processes.
